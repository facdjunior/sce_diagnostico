<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Agenda de Contatos</title>
        <link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="245" >
                <h:form>
                    <p:menu>
                        <p:submenu label="Cadastros" ></p:submenu>
                        <p:menuitem value="Novo Estado" url="/Cadastro/novoEstado.jsf" action="#{estadoBean.novoContato()}" ajax="false"/>
                        <p:menuitem value="Listar estado" url="/listas/listaEstados.jsf" ajax="false"/>
                        <p:menuitem value="Novo Cidade" url="/Cadastro/novoCidade.jsf" action="#{cidadeBean.novoCidade()}" ajax="false"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="centro">
                    <center>
                        <p:outputLabel value="Sistema agendamento contatos" styleClass="TituloIndex.css"/>
                    </center>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
