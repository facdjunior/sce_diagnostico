<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="/index.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="Cadastro Cidade" toggleable="true">
                <center>
                    <h:form>
                        <p:growl id="growl"/>
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel value="Código IBGE:"/>
                            <p:inputText id="codibge" value="#{cidadeBean.cidadeB.codibge}" required="true" requiredMessage="Favor informe seu Nome"/>
                            <p:message for="codibge"/>

                            <p:outputLabel value="Descrição"/>
                            <p:inputText id="descricao" value="#{cidadeBean.cidadeB.nome}" required="true" requiredMessage="Favor informe seu Endereço"/>
                            <p:message for="descricao"/>
                             <p:outputLabel value="UF"/>
                            <h:selectOneMenu id="estado" value="#{cidadeBean.cidadeB.uf_codigo}" required="true" style="width: 250px;">
                            <f:selectItem itemLabel="Selecione" />
                            <f:selectItems value="#{estadoBean.listaEstado}" var="e" itemValue="#{e.codigo}" itemLabel="#{e.nome}" />
                            </h:selectOneMenu>
                            <p:message for="estado" /> 
                            
                        </h:panelGrid>
                        <p:separator style="width: 80%; height: 5px"/>
                        <h:form>
                            <p:commandButton value="Salvar" update="grid, growl" ajax="false" action="#{cidadeBean.salvaCidade()}"/>
                        <p:commandButton value="Limpar" type="reset" ajax="false"/>    
                        </h:form>
                    </h:form>
                </center>
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
