<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="/index.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="Altarar cadastro de Estados" toggleable="true">
                <center>
                    <h:form>
                        <p:growl id="growl"/>
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel value="Código IBGE:"/>
                            <p:inputText id="codibge" value="#{estadoBean.estadoB.codibge}" required="true" requiredMessage="Favor informe seu Nome"/>
                            <p:message for="codibge"/>

                            <p:outputLabel value="Descrição"/>
                            <p:inputText id="descricao" value="#{estadoBean.estadoB.nome}" required="true" requiredMessage="Favor informe seu Endereço"/>
                            <p:message for="descricao"/>

                            <p:outputLabel value="UF"/>
                            <p:inputText id="uf" value="#{estadoBean.estadoB.sigla}" required="true" requiredMessage="Favor informe seu Cidade"/>
                            <p:message for="uf"/>

                        </h:panelGrid>
                        <p:separator style="width: 80%; height: 5px"/>
                        <h:form>
                            <div class="control">
                        <p:commandButton value="Alterar" update="grid, growl" ajax="false" action="#{estadoBean.editarEstado()}"/>
                        <p:commandButton value="Cancelar" action="/listas/listaEstados" ajax="false"/>            
                            </div>
                        </h:form>
                        
                    </h:form>
                </center>
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
